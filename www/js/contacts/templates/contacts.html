<ion-header-bar class="bar-header bar-light" >
    <h1 class="title">Contacts</h1>
</ion-header-bar>
<ion-header-bar class="bar-subheader" style="background-color: #c9c9ce;height: 30px;">
    <div id="search-box" class="bar bar-header item-input-inset">
        <div class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon" on-tap="search()"></i>
            <input type="search" placeholder="Search" ng-model="options.Pattern"/>
            <i class="clear-search icon ion-ios7-close-empty"></i>
        </div>
        <button class="button button-clear" on-tap="search()">Search</button>
    </div>
</ion-header-bar>
<ion-view view-title="Contacts">
    <ion-content class="padding bg-gray">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats"
                      type="item-text-wrap" href="#/tab/contacts/{{chat.id}}">
                <img ng-src="{{chat.face}}">

                <h2>{{chat.name}}</h2>

                <p>{{chat.lastText}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
