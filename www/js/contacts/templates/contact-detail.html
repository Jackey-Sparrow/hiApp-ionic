<ion-header-bar class="bar-header bar-light" >
    <i class="i-button icon ion-ios-arrow-thin-left"></i>
    <h1 class="title">{{chat.name}}</h1>
</ion-header-bar>

<ion-view view-title="{{chat.name}}">
    <ion-content class="padding">
        <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">

        <p>
            {{chat.lastText}}
        </p>
    </ion-content>
</ion-view>
